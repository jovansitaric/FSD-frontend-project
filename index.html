<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FSD frontend praksa - Jovan Sitaric</title>
        <link rel="stylesheet" href="app/css/main.css" />
    </head>
    <body>
        <!-- Site header start -->
        <header class="site-header">
            <div class="navigation-wrapper">
                <nav class="navigation">
                    <img
                        src="Assets/Logo/Audi-Logo_2016@2x.png"
                        class="brand"
                    />
                    <span class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </span>
                    <ul class="navigation-list">
                        <li class="navigation-list__item">
                            <a
                                class="navigation-item__item-link navigation--active"
                                href="javascript:;"
                                >Homepage</a
                            >
                        </li>
                        <li class="navigation-list__item">
                            <a
                                class="navigation-item__item-link"
                                href="javascript:;"
                                >About us</a
                            >
                            <ul class="dropdown">
                                <li><a href="javascript:;">Sub-1</a></li>
                                <li><a href="javascript:;">Sub-2</a></li>
                                <li><a href="javascript:;">Sub-3</a></li>
                            </ul>
                        </li>
                        <li class="navigation-list__item">
                            <a
                                class="navigation-item__item-link"
                                href="javascript:;"
                                >Products</a
                            >
                        </li>
                        <li class="navigation-list__item">
                            <a
                                class="navigation-item__item-link navigation-button"
                                href="javascript:;"
                                >Contact us</a
                            >
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- Site header end -->
        <!-- Hero section start -->
        <section class="hero-section">
            <!-- Slideshow container -->
            <div class="slideshow-container">
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <img
                        class="mySlides__image"
                        src="Assets/Images/header-img-1920.jpg"
                    />
                    <div class="mySlides__description">
                        <p class="mySlides__description-captions">New arrival</p>
                    </div>
                </div>

                <div class="mySlides fade">
                    <img
                        class="mySlides__image"
                        src="Assets/Images/section-banner-1920.jpg"
                        style="width: 100%"
                    />
                    <div class="mySlides__description">Caption Two</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev icon-chevron-right" onclick="plusSlides(-1)"></a>
                <a class="next icon-chevron-right" onclick="plusSlides(1)"></a>
                <!-- &#10094;
&#10095; -->
            </div>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
                integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
                crossorigin="anonymous"
            ></script>
            <script src="app/js/main.js"></script>
            <script src="app/js/navbar.js"></script>
            <script src="app/js/slider.js"></script>
        </section>
        <!-- Hero section end -->
    </body>
</html>
